<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    @font-face {
        font-family: "roboto-bold";
        src: url(./assets/fonts/static/Roboto-Bold.ttf)
    }

    @font-face {
        font-family: "roboto-regular";
        src: url(./assets/fonts/static/Roboto-Regular.ttf)
    }

    body {
        font-family: "roboto-regular";
    }

    h1 {
        font-family: "roboto-bold";
        font-weight: bold;
    }
</style>
<body class="bg-dark">
    <main class="container bg-light d-flex flex-column-reverse flex-md-row justify-content-center align-items-center p-lg-4 rounded-4 my-4" style="max-width: 950px;">
        <div class="left px-5 pt-5 pt-md-0">
            <div class="checklist d-flex flex-column gap-2">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="d-flex flex-column gap-4 list-unstyled">
                    <li class="d-flex gap-3">
                        <img src="./assets/images/icon-list.svg" alt=""> 
                        Product discovery and building what matters
                    </li>
                    <li class="d-flex gap-3">
                        <img src="./assets/images/icon-list.svg" alt=""> 
                        Measuring to ensure updates are a success
                    </li>
                    <li class="d-flex gap-3">
                        <img src="./assets/images/icon-list.svg" alt=""> 
                        And much more!
                    </li>
                </ul>
            </div>
            <div class="email-signup d-flex flex-column my-4">
                <label for="email" class="mb-2">Email</label>
                <input type="text" id="email" class="rounded-3 p-3 mb-3" style="border: 2px solid #c3c3c3; outline: none;" placeholder="email@company.com">
                <button class="btn btn-dark p-3">Subscribe to monthly newsletter</button>
            </div>
        </div>
        <div class="right">
            <img src="./assets/images/illustration-sign-up-desktop.svg" class="d-lg-block d-none" alt="">
            <img src="./assets/images/illustration-sign-up-mobile.svg" class="d-lg-none d-md-block" alt="">
        </div>
    </main>

    <div class="text-center text-white">
        Challenge by <a href="">Frontend Mentor</a>. Coded by Malik.
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
